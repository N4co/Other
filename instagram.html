<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="view-port" content="width=device=width, inital-scale,1.0">
	<meta name="Nicolas Felix">
	<link rel="stylesheet"  href="instagram.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="celular.png" alt="imagem-celuar">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="logotipoinstagram.png" class="instagram-logo" alt="logotipo">
				<div class="profile-photo">
					<img src="perfil.png" alt="fotoperfil">
				</div>
				<a href="#" class="instagram-login">Continue com seu perfil</a>
				<a href="#" class="instagram-logout">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é usuário ?</p>
				<p class="not-account">
					<span class="link-blue">Altenar contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>	
		</div>
		<div class="get-the-app">
			<p class="get-app">Baixe o Aplicativo</p>
			<div class="dowload">
				<a href="#" class="app-dowload"></a>
				<a href="#" class="app-dowload"></a>
			</div>
	   </div>
	</div> 
</div>
</body>
</html>
